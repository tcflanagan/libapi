                        <li class="nav-item">

                        </li>

                        <li class="nav-item dropdown"> <!-- Application Dropdown List -->
                            <a class="nav-link dropdown-toggle"
                                id="appDropdownLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Applications
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="appDropdownLink">
                                <a class="dropdown-item"
                                    href="https://portfolio.tcflanagan.com/applications">
                                    Home
                                </a>
                                <a class="dropdown-item"

                        <li class="nav-item dropdown"> <!-- Web App Dropdown List -->

                                    Library (PHP)

                            </ul>
                        </li> <!-- End Web App Dropdown List -->

                        <li class="nav-item dropdown"> <!-- Communication Dropdown List -->
                            <a class="nav-link dropdown-toggle" id="comDropdownLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">

            </div>
        </nav>
    </header>


    <div class="container-fluid">
        <div class="row">
            <div class="d-none d-md-block col-md-3 col-xl-2"></div>
            <main role="main" class="col-12 col-md-9 col-xl-8 pb-3">
                <header class="mt-4 mb-3">
                    <h1>Library API</h1>
                </header>

                <div id="swagger-ui"></div>

    <footer class="footer border-top bg-dark text-light text-muted">

        Copyright &copy; 2021 — Thomas C. Flanagan
      </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"></script>
    <!-- Swagger -->
    <script src="./swagger/dist/swagger-ui-bundle.js" charset="UTF-8"></script>
    <script src="./swagger/dist/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
    <script>
        window.onload = function() {
            // Begin Swagger UI call region
            const ui = SwaggerUIBundle({
                url: "./swagger/swagger.json",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
            });
            // End Swagger UI call region

            window.ui = ui;
        };
    </script>
</body>
</html>
